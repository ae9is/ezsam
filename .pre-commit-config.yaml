repos:
- repo: local
  hooks:
  # Hooks for /
  - id: pdm-lock-check
    name: pdm-lock-check
    description: validate lock file when pyproject.toml changes
    entry: bash -c 'cd . && pdm lock --check'
    language: system
    pass_filenames: false
    files: ^pyproject.toml$
  - id: pdm-export-lock
    name: pdm-export-lock
    description: export locked packages to requirements.txt when pdm.lock changes
    entry: bash -c 'cd . && pdm export -o requirements.txt'
    language: system
    pass_filenames: false
    files: ^pdm.lock$
  - id: pdm-sync
    name: pdm-sync
    description: sync packages with lock file when switching branches
    entry: bash -c 'cd . && pdm sync'
    language: system
    pass_filenames: false
    stages:
      - post-checkout
      - post-merge
    always_run: true
  # Hooks for /docs
  - id: pdm-lock-check
    name: pdm-lock-check
    description: validate lock file when pyproject.toml changes
    entry: bash -c 'cd docs && pdm lock --check'
    language: system
    pass_filenames: false
    files: ^pyproject.toml$
  - id: pdm-export-lock
    name: pdm-export-lock
    description: export locked packages to requirements.txt when pdm.lock changes
    entry: bash -c 'cd docs && pdm export -o requirements.txt'
    language: system
    pass_filenames: false
    files: ^pdm.lock$
  - id: pdm-sync
    name: pdm-sync
    description: sync packages with lock file when switching branches
    entry: bash -c 'cd docs && pdm sync'
    language: system
    pass_filenames: false
    stages:
      - post-checkout
      - post-merge
    always_run: true
